<div class="flex items-center">

    <ng-icon name="matFolder" class="text-4xl"></ng-icon>

    <h2 class="text-2xl ml-1">
        Select a folder to start
    </h2>

</div>

<p class="mt-2 text-sm text-white">
    Select the folder where your videos will be stored.
</p>

<div (click)="saveFolderSelection()" class="mt-4 w-sm px-4 py-2 border rounded cursor-pointer">
    <div class="text-sm text-white flex items-center">
        <ng-icon name="matFolder" class="text-center text-2xl mr-2"></ng-icon> <p class="border-l-1 pl-2 ">{{ folderPath }}</p>
    </div>
</div>

<button (click)="nextStep()" class="mt-4 px-4 py-2 bg-white text-blue-400 rounded float-end inline-flex items-center hover:bg-gray-200 cursor-pointer">Next
    <ng-icon class="ml-1" name="matArrowRightAlt"></ng-icon></button>
